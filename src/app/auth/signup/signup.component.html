<form [formGroup]="signUnForm" (submit)="signup()">
  <div class="input-wrapper">
    <input 
      (keyup.enter)="signin()" 
      formControlName="email"
      type="text" class="input-type login" placeholder="Введите email">
  </div>
  <div class="input-wrapper">
    <input   
      (keyup.enter)="signin()"
      formControlName="password"
      type="password" class="input-type password" placeholder="Введите пароль">
  </div>
  <div class="input-wrapper">
    <input type="password" class="input-type password confirm-pass" placeholder="Повторите пароль">
  </div>
  <div class="button-wrapper">
    <button type="submit" [disabled]="signUnForm.invalid" class="next_item">Зарегистироваться</button>
  </div>
</form>


<div class="or-wrapper">
  <hr>
</div>

<div class="to-enter-wrapper">
  <a href="" class="to-enter" routerLink="../signin">
    Уже зарегистрирован? Войти!
  </a>
</div>
