<div class="card">
    <div class="card-header">
      <h5>Дисциплины</h5>
    </div>
    <div class="card-body">
      <div *ngIf="(subjects$ | async)?.length > 0; else emptyStudents">
        <div *ngFor="let subject of subjects$ | async" class="mb-3">
          <div class="font-weight-bold">{{subject.title}}</div>
          <small class="text-black-50">{{subject._teacher?.name}}</small>
        </div>
      </div>
      <ng-template #emptyStudents>
        <div class="m-2">Пока нет предметов</div>
      </ng-template>
    </div>
  </div>
