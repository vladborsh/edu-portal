<div class="modal-header justify-content-center">
    <h4 class="modal-title">Удаление студента</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Вы уверены что хотите удалить студента <b>{{item.name}}</b>?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">Удалить студента</button>
    <button type="button" class="btn btn-light" (click)="activeModal.close()">Отмена</button>
  </div>
